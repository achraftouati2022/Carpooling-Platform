<ion-header>  
  <ion-toolbar color="primary">  
    <ion-title>My List</ion-title>  
  </ion-toolbar>  
</ion-header>  
  
<ion-content>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button routerLink="/todo-details">  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>  
  
  <ion-list>  
    <ion-item button [routerLink]="['./todo-details', passager.id]" *ngFor="let passager of ( passagers | async)">  
      {{ passager.name_prenom }}  vous pouriez le telephoner sur {{passager.numero_tel}} 
    </ion-item>  
  </ion-list>  
  
</ion-content>
