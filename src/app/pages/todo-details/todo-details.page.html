<ion-header>  
  <ion-toolbar>  
    <ion-title>passengers Details</ion-title>  
  </ion-toolbar>  
</ion-header>  
  
<ion-content>  
  <ion-item>  
    <ion-label position="stacked">Name</ion-label>  
    <ion-input [(ngModel)]="passager.name_prenom"></ion-input>  
  </ion-item>  
       
  <ion-item>  
    <ion-label position="stacked">tel</ion-label>  
    <ion-textarea [(ngModel)]="passager.numero_tel" rows="6"></ion-textarea>  
  </ion-item>  
</ion-content>  
<ion-footer *ngIf="!passager.id">  
    <ion-toolbar color="success">  
      <ion-button expand="full" color="light"  fill="clear" (click)="ajouterpassager()">  
        <ion-icon name="checkmark" slot="start"></ion-icon>  
        Add passenger 
      </ion-button>  
    </ion-toolbar>  
  </ion-footer>  
     
  <ion-footer *ngIf="!passager.id">  
    <ion-row no-padding text-center>  
      <ion-col size="6">  
        <ion-button expand="block" color="danger" fill="outline" (click)="supprimerpassager()">  
          <ion-icon name="trash" slot="start"></ion-icon>  
          Delete  
        </ion-button>  
      </ion-col>  
      <ion-col size="6">  
        <ion-button expand="block" fill="solid" color="success" (click)="modifierpassager() ">  
          <ion-icon name="save" slot="start"></ion-icon>  
          Update  
        </ion-button>  
      </ion-col>  
    </ion-row>  
  </ion-footer>
